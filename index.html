<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   <div id="register-container">
       <div id="banner-banner">
          <div id="banner-layer">
            <h1>Seja bem vindo</h1>
          </div> 
       </div>
   </div>
       <div class="form-control">
           <label for="name">Nome</label>
           <input type="text" name="name" id="name" placeholder="Digite seu nome">
       </div>
       <div class="form-control">
            <label for="email">E-mail</label>
            <input type="text" type="email" id="email" placeholder="Digite seu E-mail">
       </div>
       <div class="form-control">
           <label for="password">Senha</label>
           <input type="text" type="password" id="password" placeholder="Digite sua senha">
        </div>
        <p>Quer ajudar para criar uma senha segura?  
        <span id="generate-password">Clique aqui</span>
        </p>
        <div id="generate-password">
            <p>Aqui esta a sua senha:</p>
            <h4></h4>
        </div>
   <div class="form-control">
          <label for="confirmpassword">Confirmar senha</label>
          <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirme a sua senha">
   </div>
   <input type="submit" value="cadastrar">
  

  
   
</body>
</html>
